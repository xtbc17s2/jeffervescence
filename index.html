<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jeffervescence</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="row">
      <div class="medium-10 medium-offset-1 column">
        <h1><span>Jeff</span>ervescence <small>from Goldblum's house to yours</small></h1>
        <form id="flick-form">
          <div class="row">
            <div class="small-5 column">
              <input
                type="text"
                name="flickName"
                placeholder="Name a flick"
                autofocus
                required
              >
            </div>
            <div class="small-4 column">
              <select name="genre" required>
                <option value="">-- Genre --</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="sci-fi">Sci-Fi</option>
              </select>
            </div>
            <div class="small-3 column">
              <button 
                class="success button expanded"
                type="submit"
              >
                <i
                  class="fa fa-plus"
                  aria-hidden="true"
                ></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="medium-10 medium-offset-1 column">
        <ul class="tabs" data-tabs id="genres">
          <li class="tabs-title is-active"><a href="#comedy" aria-selected="true">Comedy</a></li>
          <li class="tabs-title"><a href="#drama">Drama</a></li>
          <li class="tabs-title"><a href="#sci-fi">Sci-Fi</a></li>
          <li class="search">
            <div class="input-group">
              <span class="input-group-label">
                <i
                  class="fa fa-search"
                  aria-hidden="true"
                ></i>
              </span>
              <input
                class="input-group-field"
                type="text"
                name="q"
                placeholder="Filter"
              >
            </div>
          </li>
        </ul>
        <div class="tabs-content" data-tabs-content="genres">
          <div class="tabs-panel is-active" id="comedy">
            <ul class="flick-list" class="no-bullet"></ul>
          </div>
          <div class="tabs-panel" id="drama">
            <ul class="flick-list" class="no-bullet"></ul>
          </div>
          <div class="tabs-panel" id="sci-fi">
            <ul class="flick-list" class="no-bullet"></ul>
          </div>
        </div>
      </div>
    </div>

    <li class="flick template">
      <span class="flick-name"></span>
      <span class="actions button-group">
        <button class="edit button">
          <i
            class="fa fa-pencil"
            aria-hidden="true"
          ></i>
        </button>
        <button class="fav button warning">
          <i
            class="fa fa-star"
            aria-hidden="true"
          ></i>
        </button>
        <button class="move-up button">
          <i
            class="fa fa-arrow-up"
            aria-hidden="true"
          ></i>
        </button>
        <button class="move-down button">
          <i
            class="fa fa-arrow-down"
            aria-hidden="true"
          ></i>
        </button>
        <button class="remove button alert">
          <i
            class="fa fa-trash-o"
            aria-hidden="true"
          ></i>
        </button>
      </span>
    </li>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/js/foundation.min.js" integrity="sha256-Nd2xznOkrE9HkrAMi4xWy/hXkQraXioBg9iYsBrcFrs=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
